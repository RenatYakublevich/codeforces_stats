{% extends 'base.html' %}
{% block content %}
{{ super() }}
{{ js_resources|indent(4)|safe }}
{{ css_resources|indent(4)|safe }}
{{ plot_script|indent(4)|safe }}
<div class = "container mt-5">
    <div class="alert alert-info">
        <ul>
        {% for el in stats %}
            <h1><li>{{el}}</li></h1>
        {% endfor %}
        </ul>
    <img src="{{ photo }}">
    </div>
    {{ plot_div|indent(4)|safe }}
</div>

{% endblock %}
